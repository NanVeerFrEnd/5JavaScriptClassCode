<html>
    <head>
        <title> JS Functions </title>
    </head>
    <body>
        <center>
            <h1> Functions Example </h1>
            <button onclick="count()"> Result </button>
            <p id="calci"> </p>
            <script>
                function count(x) {   
                    return x * x
                }  
                document.getElementById("calci").innerHTML = count(5);
            </script>
        </center>
    </body>
</html>
