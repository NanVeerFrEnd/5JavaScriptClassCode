<html>
    <head>
        <title> Var Let Const </title>
    </head>
    <body>
        <center>
            <h1> Var Let Const </h1>
            <button onclick="sample()"> Show Output </button>
            <p id="demo"> </p>
            <script>
                function sample(){
                    //var: can be redeclared and it can be reassigned
                    var x = 5
                    var x = 7

                    //let: cannot be redeclared but it can be reassigned
                    let x = 5
                    x = 9

                    //const: it can neither be redeclared nor it can be reassigned
                    const y = 7
                }
            </script>
        </center>
    </body>
</html>
