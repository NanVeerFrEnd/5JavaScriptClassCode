<html>
    <head>
        <title> Selected Array in JS </title>
    </head>
    <bodY>
        <center>
            <h1> Display Selected Array </h1>
            <p id="gr8city"></p>
            <button onClick="getCity()"> Show Great City </button>
            <script>
                function getCity() {
                    var city = ["London, England", "New York & Los Angeles, U.S.A", "Paris, France", "Tokyo, Japan", 
                    "Sydney, Australia", "Dubai, U.A.E", "Rome, Italy", "Berlin, Germany"]

                    document.getElementById("gr8city").innerHTML = city[0];
                }
            </script>
        </center>
    </bodY>
</html>
