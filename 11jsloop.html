<html>
    <head>
        <title> For Loop </title>
    </head>
    <body>
        <center>
            <h1> For Loop Example </h1>
            <button onclick="loop()"> Begin Loop </button>
            <p id="demo"> </p>
            <script>
                function loop() {
                    let sum = 0
                    const num = 100

                    for (let i = num; i >= 1; i--) {
                        sum += i
                    }
                    document.getElementById("demo").innerHTML = "Sum: " + sum;
                }
            </script>
        </center>
    </body>
</html>
