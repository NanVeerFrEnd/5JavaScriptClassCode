<html>
    <head>
        <title> JS </title>
    </head>
    <body>
        <center>
            <h1> JS Display Date OnClick </h1>
            <h3 id="date"> Kavy's Birth Date: </h3>
            <button onclick="displayDate()"> Display Date </button>
            <script>
                function displayDate() {
                document.getElementById("date").innerHTML = "November 3, 1985";
            }
            </script>
        </center>
    </body>
</html>
